<head>
    <title>JavaScript Comments</title>
</head>
<body>
    <div>
        <div id="result">Replace Me</div>
    </div>
    <script>
        var total = 50;

        total = total - 1;
        //total = total - 2;
        total = total - 3;
       /* total = total - 4;
        total = total - 5;
        total = total - 6;*/
        total = total - 7;

        document.getElementById('result').innerHTML = 39;

should contain a single line comment that comments out line 14  (total = total - 2;)
should contain a multi-line comment that comments out lines 16, 17 and 18 (total = total - 4;, total = total - 5; and total = total - 6;)
